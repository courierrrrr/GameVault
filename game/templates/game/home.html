{% extends 'base.html' %}

{% block title %}GameVault - Home{% endblock %}

{% block extra_styles %}
<style>
    body {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .container {
        text-align: center;
    }
    .logo {
        font-size: 4.5rem;
        font-weight: 500;
        margin-bottom: 30px;
        letter-spacing: -1px;
    }
    .logo span:nth-child(1) { color: #4285F4; }
    .logo span:nth-child(2) { color: #DB4437; }
    .logo span:nth-child(3) { color: #F4B400; }
    .logo span:nth-child(4) { color: #4285F4; }
    .logo span:nth-child(5) { color: #0F9D58; }
    .logo span:nth-child(6) { color: #DB4437; }
    .logo span:nth-child(7) { color: #4285F4; }
    .logo span:nth-child(8) { color: #0F9D58; }
    .logo span:nth-child(9) { color: #F4B400; }

    .buttons {
        margin-top: 30px;
    }

    .buttons a {
        display: inline-block;
        margin: 6px;
        padding: 10px 18px;
        font-size: 14px;
        color: var(--text-color);
        background-color: var(--card-bg);
        border: 1px solid var(--border-color);
        border-radius: 4px;
        text-decoration: none;
        cursor: pointer;
        transition: border 0.2s ease, box-shadow 0.2s ease;
    }

    .buttons a:hover {
        box-shadow: 0 1px 3px var(--shadow);
    }

    .tagline {
        margin-top: 40px;
        font-size: 1.1rem;
        color: var(--secondary-text);
        max-width: 500px;
        line-height: 1.6;
    }
</style>
{% endblock %}

{% block content %}
<div class="container">
    <div class="logo">
        <span>G</span><span>a</span><span>m</span><span>e</span><span>V</span><span>a</span><span>u</span><span>l</span><span>t</span>
    </div>

    <div class="buttons">
        <a href="{% url 'game_list' %}">Game Search</a>
        <a href="{% url 'about' %}">About us</a>
    </div>

    <p class="tagline">
        Your personal video game database!
    </p>
</div>
{% endblock %}
